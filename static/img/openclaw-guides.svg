  <rect x="52" y="148" width="36" height="16" rx="6" fill="url(#accentBlue)" />

  <rect x="320" y="64" width="56" height="56" rx="18" fill="#020617" stroke="#1f2937" />
  <circle cx="348" cy="92" r="18" fill="url(#accentBlue)" />

  <!-- progress dots -->
  <circle cx="204" cy="204" r="3" fill="#4b5563" />
