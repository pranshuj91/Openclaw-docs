<svg width="960" height="520" viewBox="0 0 960 520" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">OpenClaw overview</title>
  <desc id="desc">Abstract diagram illustrating OpenClaw core, pipelines and integrations.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#02040a" />
      <stop offset="40%" stop-color="#0d1117" />
      <stop offset="100%" stop-color="#050816" />
    </linearGradient>
    <linearGradient id="node" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#58a6ff" />
      <stop offset="100%" stop-color="#1f6feb" />
    </linearGradient>
    <linearGradient id="danger" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff4b5c" />
      <stop offset="100%" stop-color="#ff7b89" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="#000000" flood-opacity="0.55" />
    </filter>
  </defs>

  <rect x="32" y="32" width="896" height="456" rx="32" fill="url(#bg)" filter="url(#shadow)" />
  <rect x="72" y="72" width="816" height="376" rx="24" fill="#020617" stroke="#1f2937" stroke-width="1.5" />

  <!-- central orchestrator -->
  <circle cx="480" cy="260" r="70" fill="url(#node)" />
  <circle cx="480" cy="260" r="50" fill="#02040a" stroke="#79c0ff" stroke-width="2" />
  <path d="M440 260 Q480 210 520 260 Q480 310 440 260Z" fill="rgba(255,75,92,0.2)" stroke="#ff4b5c" stroke-width="2" />
  <circle cx="460" cy="248" r="6" fill="#58a6ff" />
  <circle cx="500" cy="248" r="6" fill="#58a6ff" />
  <circle cx="480" cy="284" r="8" fill="#ff7b89" />

  <!-- left column cards -->
  <rect x="128" y="132" width="190" height="80" rx="16" fill="#020817" stroke="#1f2937" />
  <rect x="128" y="228" width="190" height="80" rx="16" fill="#020817" stroke="#1f2937" />
  <rect x="128" y="324" width="190" height="80" rx="16" fill="#020817" stroke="#1f2937" />

  <circle cx="162" cy="172" r="10" fill="#58a6ff" />
  <circle cx="162" cy="268" r="10" fill="#58a6ff" />
  <circle cx="162" cy="364" r="10" fill="#ff7b89" />

  <!-- right column cards -->
  <rect x="642" y="132" width="190" height="80" rx="16" fill="#020817" stroke="#1f2937" />
  <rect x="642" y="228" width="190" height="80" rx="16" fill="#020817" stroke="#1f2937" />
  <rect x="642" y="324" width="190" height="80" rx="16" fill="#020817" stroke="#1f2937" />

  <circle cx="676" cy="172" r="10" fill="#58a6ff" />
  <circle cx="676" cy="268" r="10" fill="#58a6ff" />
  <circle cx="676" cy="364" r="10" fill="#ff7b89" />

  <!-- connection lines -->
  <g stroke="#1f6feb" stroke-width="2.2" stroke-linecap="round">
    <path d="M318 172 H380 Q420 172 438 212" fill="none" />
    <path d="M318 268 H380 Q420 268 438 260" fill="none" />
    <path d="M318 364 H380 Q420 364 438 308" fill="none" />

    <path d="M642 172 H580 Q540 172 522 212" fill="none" />
    <path d="M642 268 H580 Q540 268 522 260" fill="none" />
    <path d="M642 364 H580 Q540 364 522 308" fill="none" />
  </g>

  <!-- streaming arrows -->
  <g stroke="#ff4b5c" stroke-width="1.8" stroke-linecap="round">
    <path d="M480 188 V132" />
    <path d="M480 332 V388" />
    <path d="M420 260 H360" />
    <path d="M540 260 H600" />
  </g>

  <!-- status dots -->
  <circle cx="84" cy="60" r="4" fill="#ff4b5c" />
  <circle cx="100" cy="60" r="4" fill="#facc15" />
  <circle cx="116" cy="60" r="4" fill="#22c55e" />
</svg>

